<!DOCTYPE html>
<html>
  <head>
    <title>Fibonacci Sequence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1>Fibonacci Sequence</h1>

    <p>
      This program calculates the Fibonacci sequence up to the nth term, which is the sum of the two
      preceding terms. The sequence starts with 0 and 1.
    </p>

    <input type="number" min="0" max="100" placeholder="nth term" autocomplete="off" id="number" />
    <button id="fibButton">Calculate sequence</button>

    <div id="table"></div>
  </body>
</html>
